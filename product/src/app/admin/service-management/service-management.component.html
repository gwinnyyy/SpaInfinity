<div class="admin-container">
  
  <div class="form-card">
    <h2>{{ isEditing ? 'Edit Service' : 'Add New Service' }}</h2>
    
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>

    <form #serviceForm="ngForm" (ngSubmit)="onFormSubmit(serviceForm)">
      
      <div class="form-group">
        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" 
               [(ngModel)]="serviceModel.name" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"
                  [(ngModel)]="serviceModel.description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Price (â‚±):</label>
          <input type="number" id="price" name="price" 
                 [(ngModel)]="serviceModel.price" required min="0">
        </div>

        <div class="form-group">
          <label for="duration">Duration (minutes):</label>
          <input type="number" id="duration" name="durationMinutes" 
                 [(ngModel)]="serviceModel.durationMinutes" required min="15">
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-submit" [disabled]="serviceForm.invalid">
          {{ isEditing ? 'Update Service' : 'Create Service' }}
        </button>
        <button type="button" class="btn btn-cancel" (click)="resetForm(serviceForm)" *ngIf="isEditing">
          Cancel Edit
        </button>
      </div>
    </form>
  </div>

  <hr>

  <div class="list-card">
    <h2>Existing Services</h2>
    
    <div *ngIf="isLoading" class="loading">Loading services...</div>
    
    <table *ngIf="!isLoading && services.length > 0">
      <thead>
        <tr>
          <th>Service Name</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>
            <strong>{{ service.name }}</strong>
            <div class="description">{{ service.description }}</div>
          </td>
          <td>{{ service.price | currency }}</td>
          <td>{{ service.durationMinutes }} min</td>
          <td>
            <button (click)="onEdit(service)" class="btn btn-edit">Edit</button>
            <button (click)="onDelete(service)" class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
