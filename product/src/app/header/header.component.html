<header class="spa-header">
  <div class="header-top">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <a routerLink="/" class="logo-link">
            <div class="logo-container">
              <span class="logo-text">SpaInfinity</span>
              <span class="logo-tagline">Your Wellness Sanctuary</span>
            </div>
          </a>
        </div>
        
        <nav class="main-nav">
          <ul class="nav-menu">
            <li *ngFor="let menu of menus" class="nav-item">
              <a [routerLink]="menu.routerPath" 
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: menu.routerPath === ''}"
                 class="nav-link">
                {{menu.name}}
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
